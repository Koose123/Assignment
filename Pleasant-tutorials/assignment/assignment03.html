<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment03</title>
    <link rel="stylesheet" href="../assignment/assignment03.css">
</head>
<body>
    <main class="main-container">
        <header class="header-container">
            <div class="company-name">
                <img src="../assignment/images/icons8-logo-48.png" alt="logo">
                <p>Character Counter</p>
            </div>
            <div class="settings">
                <img src="../assignment/images/icons8-settings-50.png" alt="settings">
            </div>
        </header>
        <section class="hero-section">
            <h1>Analyse your test in real-life.</h1>

        </section>
        <div class="search">
            <p> Start typing here...(or paste your text)</p>
        </div>
        <div class="under-search">
            <ul>
                <li>Exclude Spaces</li>
                <li>Set Character Limit</li>
            </ul>
        </div>
        <footer class="character">
            <div class="first00 p-card">
            <h2>00</h2>
            <p>Total Character</p>
        </div>
        <div class="second00 p-card">
            <h2>00</h2>
            <p>Word count</p>
        </div>
        <div class="thrid00 p-card">
            <h2>00</h2>
            <p>Sentence Count</p>
        </div>
        </footer>
    </main>
    
</body>
</html>
